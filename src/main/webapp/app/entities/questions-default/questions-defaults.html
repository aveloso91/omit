<div>
    <h2 data-translate="omitApp.questions_Default.home.title">Questions Defaults</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="questions-default.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="omitApp.questions_Default.home.createLabel">
                        Create new Questions Default
                    </span>
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary">
                    <span class="glyphicon glyphicon-upload"></span> <span data-translate="omitApp.questions_Default.home.uploadCSVfile">Load a CSV file</span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="omitApp.questions_Default.text">Text</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="questions_Default in vm.questions_Defaults track by questions_Default.id">
                    <td><a ui-sref="questions-default-detail({id:questions_Default.id})">{{questions_Default.id}}</a></td>
                    <td>{{questions_Default.text}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="questions-default-detail({id:questions_Default.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="questions-default.edit({id:questions_Default.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="questions-default.delete({id:questions_Default.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
