
<div>
    <h2><span data-translate="omitApp.courses.detail.title">Courses</span> {{vm.courses.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="omitApp.courses.name">Name</span></dt>
        <dd>
            <span>{{vm.courses.name}}</span>
        </dd>
        <dt><span data-translate="omitApp.courses.degree">Degree</span></dt>
        <dd>
            <a ui-sref="degrees-detail({id:vm.courses.degree.id})">{{vm.courses.degree.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="courses-detail.edit({id:vm.courses.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
