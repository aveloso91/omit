
<div>
    <h2><span data-translate="omitApp.subjects.detail.title">Subjects</span> {{vm.subjects.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="omitApp.subjects.name">Name</span></dt>
        <dd>
            <span>{{vm.subjects.name}}</span>
        </dd>
        <dt><span data-translate="omitApp.subjects.course">Course</span></dt>
        <dd>
            <a ui-sref="courses-detail({id:vm.subjects.course.id})">{{vm.subjects.course.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="subjects-detail.edit({id:vm.subjects.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
