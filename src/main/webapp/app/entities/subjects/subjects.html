<div>
    <h2 data-translate="omitApp.subjects.home.title">Subjects</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="subjects.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="omitApp.subjects.home.createLabel">
                        Create new Subjects
                    </span>
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary">
                    <span class="glyphicon glyphicon-upload"></span> <span data-translate="omitApp.subjects.home.uploadCSVfile">Load a CSV file</span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="omitApp.subjects.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="course.name"><span data-translate="omitApp.subjects.course">Course</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="subjects in vm.subjects track by subjects.id">
                    <td><a ui-sref="subjects-detail({id:subjects.id})">{{subjects.id}}</a></td>
                    <td>{{subjects.name}}</td>
                    <td>
                        <a ui-sref="courses-detail({id:subjects.course.id})">{{subjects.course.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="subjects-detail({id:subjects.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="subjects.edit({id:subjects.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="subjects.delete({id:subjects.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
