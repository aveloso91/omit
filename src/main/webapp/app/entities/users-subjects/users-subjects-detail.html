
<div>
    <h2><span data-translate="omitApp.users_Subjects.detail.title">Users Subjects</span> {{vm.users_Subjects.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="omitApp.users_Subjects.subject">Subject</span></dt>
        <dd>
            <a ui-sref="subjects-detail({id:vm.users_Subjects.subject.id})">{{vm.users_Subjects.subject.name}}</a>
        </dd>
        <dt><span data-translate="omitApp.users_Subjects.user">User</span></dt>
        <dd>
            {{vm.users_Subjects.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="users-subjects-detail.edit({id:vm.users_Subjects.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
